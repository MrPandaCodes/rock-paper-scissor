<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.4">
    <title>Pick your side!</title>
    <link href="styling.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="body_wrapper">
        <div class="header">
            <h2>Are you ready for an oldschool game of rock-paper-scissors?</h2>
        </div>

        <div class="wrapper">
            <div class="game_buttons">

                <button class="but" onclick="game('rock')"><img class="img_button" src="/img/rock.webp" alt="rock" style="width:100%; height:100%">
                <div class="shadow"></div></button>
            </div>
            <div class="game_buttons">
                <button class="but" onclick="game('paper')"><img class="img_button" src="/img/paper.webp" alt="paper" style="width:100%; height:100%"></button>
            </div>
            <div class="game_buttons">
                <button class="but" onclick="game('scissor')"><img class="img_button" src="/img/scissor.webp" alt="scissor" style="width:100%; height:100%"></button>
            </div>

        </div>
        <div id="tally" class="mid">
            <div id="player_score" class="parent">
                <div class="users">
                    <img src="/img/player.webp" alt="player" style="width:100%; height:100%;">
                </div>
            </div>
            <div class="users vs">
                <img src="/img/vs.webp" alt="vs" style="width:100%; height:100%;">
            </div>
            <div id="cpu_score" class="parent">
                <div class="users">
                    <img src="/img/cpu.webp" alt="computer" style="width:100%; height:100%;">
                </div>
            </div>

        </div>
        <div class="footer">
            <p>TheOdinProject <span class="exercise">#exercise</span><br> Made by <span class="exercise creator">MrPanda&MrsRabbit</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
